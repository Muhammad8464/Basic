name: Deploy React App to EC2

on:
  push:
    branches:
      - main  # This triggers the workflow on push to the main branch
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the latest code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'  # Use a Node.js version compatible with your React app

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the React app
    - name: Build React app
      run: npm run build

    # Step 5: SSH into EC2 and deploy the app
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}  # Add your EC2 instance's public IP as a GitHub Secret
        username: Ubuntu  # Change to 'ubuntu' if using an Ubuntu-based AMI
        key: ${{ secrets.EC2_KEY }}  # Your private SSH key, stored in GitHub Secrets
        port: 
         - 22
         - 80
         - 443
        script: |
          # Change to the directory where you want to deploy the app
          cd /var/www/my-react-app
          
          # Optionally stop any currently running app (if applicable)
          # pm2 stop app (or similar if using pm2)

          # Clean up any existing build files
          sudo rm -rf build/

          # Copy the build files from GitHub Actions to EC2 instance
          rsync -avz --delete ./build/ /var/www/my-react-app/

          # Restart the app (or server) - adjust if you're using pm2 or nginx
          sudo systemctl restart nginx
